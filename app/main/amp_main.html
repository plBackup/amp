<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>悦商AMP</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

    <!-- 导入CSS -->
    <link href="../static/dist/css/animate.css" rel="stylesheet">
    <link href="../static/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/common/common.css" rel="stylesheet">
    <!-- 自有CSS -->
    <link href="../static/css/main/amp_main.css" rel="stylesheet">
</head>
<body>

<!--[if lt IE 9]>
<p class="updateBrowser">您的浏览器太旧了，请更新最新浏览器，以获得最佳效果.</p>
<![endif]-->

<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>
<main class="page page-main ys-amp" id="page-main" role="main">

    <div class="leftpanel">
        <div class="logopanel">
            <!--<h1>悦商<span>AMP</span>系统</h1>-->
        </div><!-- logopanel -->
        <div class="leftpanelinner">
            <h5 class="sidebartitle">
                <a href="#" class="menutoggle"><em class="ys-icon-spirit ys-icon-togglebar"></em></a>
            </h5>
            <div class="amp-side-toolbar">

            </div><!--amp-side-toolbar-->
            <ul class="nav nav-pills nav-stacked nav-bracket">

            </ul>
        </div><!-- leftpanelinner -->
    </div><!-- leftpanel -->
    <div class="headerpanel">
        <div class="headerbar">
            <div class="head-main-menu">
                <!-- Nav tabs -->
            </div>
           <!-- <div class="header-right">
                <span class="ys-figure ys-useer-figure"></span>
            </div> &lt;!&ndash;h-->eader-right-->
        </div><!-- headerbar -->
    </div>
    <div class="mainpanel">
        <div class="contentpanel">
            <div class="amp-content-header clearfix">
                <!-- Breadcrumb / Summary info-->

            </div><!--amp-content-header-->
            <div class="ys-block">

            </div><!--ys-block-->
        </div><!-- contentpanel -->
    </div><!-- mainpanel -->

    <!-- rightpanel -->
    <div class="rightpanel">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <div class="right-content">

        </div>
    </div>
    <!--modal parts-->

    <!--end modal parts-->
    <!--backdrop loading-->
    <div class="backdrop"></div>
    <!--end backdrop loading-->
</main>
<script src="../static/dist/js/angular.min.js"></script>
<script src="../static/dist/js/jquery-1.11.3.min.js"></script>
<script src="../static/dist/js/bootstrap.min.js"></script>

<script src="../static/js/main/menu_list.js"></script>
<script src="../static/js/main/amp_main.js"></script>
<script>
    $(window).load(function() {
        amp_main.placeholder_init();
    });
    $(document).ready(function(){
        $(".ys-amp").on("relocate",function(e,id,href){
            console.log(e);
            console.log(id);
            console.log(href);
        });
        amp_main.init();
        setTimeout(function(){
            $("body").addClass("open open-panel");
        },3000);



        $(".rightpanel").on("click",".closebtn",function(e){
            e.preventDefault();
            $("body").removeClass("open open-panel");
        })
    });
</script>
</body>
</html>
