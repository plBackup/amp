
<div class="amp-content-panel" id="rent-package">
    <div class="amp-content-header clearfix">
        <!-- Breadcrumb / Summary info-->
        <ul class="header-nav-sub clearfix">
            <li><a ui-sref="rpgindex" ui-sref-active="active" href="#/rpgindex" id="tri-0-1-0" class="header-subnav-item" >铺位信息</a></li>
            <li><a ui-sref="rpgset" ui-sref-active="active" href="#/rpgset" id="tri-0-1-1" class="header-subnav-item">租金包设定</a></li>
        </ul>
    </div><!--amp-content-header-->
    <div class="amp-block">
        <div class="amp-table-wrapper" id="noi-main-table-wrapper">
            <div class="ys-table-fixed-top" >
                <table class="table table-no-bordered amp-table table-header-fixed">
                    <colgroup>
                        <col width="15%">
                        <col width="15%">
                        <col width="15%">
                        <col width="14%">
                        <col width="14%">
                        <col width="14%">
                        <col width="13%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>铺位号</th>
                            <th>楼层</th>
                            <th>建筑面积（m&sup2）</th>
                            <th>套内面积（m&sup2）</th>
                            <th>业态</th>
                            <th>产权性质</th>
                            <th class="text-right" style="text-align: right;">租金标准</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="ys-table-main">
                <table class="table amp-table table-hover table-header-fixed">
                    <colgroup>
                        <col width="15%">
                        <col width="15%">
                        <col width="15%">
                        <col width="14%">
                        <col width="14%">
                        <col width="14%">
                        <col width="13%">
                    </colgroup>
                    <tbody>
                        <tr ng-repeat="shop in dCtrl.indexData | limitTo:10" class="data-index data-index-{{$index}}">
                            <td>{{shop.values[0].value}}</td>
                            <td>{{shop.values[1].value}}</td>
                            <td>{{shop.values[2].value | number:2}}</td>
                            <td>{{shop.values[3].value | number:2}}</td>
                            <td>{{shop.values[4].value}}</td>
                            <td>{{shop.values[5].value}}</td>
                            <td><i>{{shop.values[6].value | number:2}}</i>元/m&sup2/月</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <div class="amp-pagination clearfix">
            <div class="btn-wrapper pull-right">
                <span style="margin-right:10px;"><em class="page-index-bottom">共<i>122</i>条记录，当前第<i>1</i>/<i>7</i>页</em></span>
                <div class="btn-group" role="group" aria-label="">
                    <button type="button" class="btn btn-default btn-disable" id="btn-pre-bottom">&lt;</button>
                    <button type="button" class="btn btn-default" id="btn-next-bottom">&gt;</button>
                    <input type="text" value="1" class="page-num-input">
                </div>

                <button type="button" class="btn btn-default amp-btn" id="btn-go">确定</button>
            </div>
