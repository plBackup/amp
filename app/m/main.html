<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My App</title>

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="../static/dist/css/mobile-angular-ui-hover.css" />
    <!-- Always required -->
    <link rel="stylesheet" href="../static/dist/css/mobile-angular-ui-base.css" />
    <!-- Only required for desktop -->
    <link rel="stylesheet" href="../static/dist/css/mobile-angular-ui-desktop.css" />

    <script src="../static/dist/js/angular.min.js"></script>
    <!--<script src="../static/dist/js/angular-ui-router.min.js"></script>-->
    <script src="../static/dist/js/angular-route.js"></script>
    <script src="../static/dist/js/mobile-angular-ui.min.js"></script>
    <script type="text/javascript">
        angular.module('myApp', [
            'ngRoute',
            'mobile-angular-ui'
        ]);
    </script>
</head>
<body ng-app="myApp">

<!-- Sidebars -->
<!--<div class="sidebar sidebar-left">&lt;!&ndash; ... &ndash;&gt;</div>
<div class="sidebar sidebar-right">&lt;!&ndash; ... &ndash;&gt;</div>-->

<div class="app">
    <div class="navbar navbar-app navbar-absolute-top"><!-- Top Navbar --></div>
    <div class="navbar navbar-app navbar-absolute-bottom"><!-- Bottom Navbar --></div>

    <!-- App body -->
    <div class='app-body'>
        <div class='app-content'>
            <div class="panel-group" ui-state="myAccordion" ui-default="2">

                <div class="panel panel-default" ng-repeat="i in [1,2,3]">
                    <div class="panel-heading" ui-set="{'myAccordion': i}">
                        <h4 class="panel-title">
                            Collapsible Group Item #{{i}}
                        </h4>
                    </div>
                    <div ui-if="myAccordion == {{i}}">
                        <div class="panel-body">
                            {{lorem}}
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <a ui-turn-on='myDropdown' class='btn'>
                   Btn DropDown <i class="fa fa-ellipsis-v"></i>
                </a>
                <ul
                        class="dropdown-menu"
                        ui-outer-click="Ui.turnOff('myDropdown')"
                        ui-outer-click-if="Ui.active('myDropdown')"
                        role="menu"
                        ui-show="myDropdown"
                        ui-state="myDropdown"
                        ui-turn-off="myDropdown">

                    <li><a>Action</a></li>
                    <li><a>Another action</a></li>
                    <li><a>Something else here</a></li>
                    <li class="divider"></li>
                    <li><a>Separated link</a></li>
                </ul>
            </div>
            <ng-view>
            </ng-view>
        </div>
        <div ui-yield-to="modals">Modal test</div>
        <div ui-content-for="modals">
            <div class="modal modal-overlay" ui-if='modal2' ui-shared-state='modal2'>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close"
                                    ui-turn-off="modal2">&times;</button>
                            <h4 class="modal-title">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            <p>Lorem ipsum ...</p>
                        </div>
                        <div class="modal-footer">
                            <button ui-turn-off="modal2" class="btn btn-default">Close</button>
                            <button ui-turn-off="modal2" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- ~ .app -->

<!-- Modals and Overlays -->
<!--<div ui-yield-to="modals"></div>-->
</body>
</html>
